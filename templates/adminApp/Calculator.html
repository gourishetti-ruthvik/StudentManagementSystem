{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CalculatorExample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
{% block body %}
    <div class="container-fluid w-100" style="background-image: radial-gradient(greenyellow,darkorange);height: 90vh;">
        <div class="row">
            <center>
        <h1 class="mt-5">Simple Calculator</h1>
        <form method="post" action='{% url 'calculatorlogic' %}' >
            {% csrf_token %}
            <input type="number" name="num1" step="any" placeholder="Enter first number" class="mt-3 rounded" required><br>
            <input type="number" name="num2" step="any" placeholder="Enter second number" class="mt-3 mb-3 rounded" required><br>
            <select name="operation" class="rounded" required>
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="multiply">*</option>
                <option value="divide">/</option>
            </select>
            <div>
                <button type="submit" class="btn btn-success mt-3 mb-5">Calculate</button>
            </div>
        </form>
        </center>

        {% if result is not None %}
        <h2 class="text-center">Result: {{ result }}</h2>
        {% endif %}
        </div>
    </div>
{% endblock %}
</body>
</html>
