{% extends 'Navbar/ProjectNavbar.html' %}

<html lang="en">

    <title>Printer</title>
</head>

    <div class="container text-center">

        <div class="col">
            <br>

        <div class="col order-5">

        </div>
      </div>
    </div>

{% endblock %}
